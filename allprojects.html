<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
			rel="stylesheet"
		/>

		<style>
			* {
				font-family: 'Poppins', sans-serif;
				background-color: #18181b;
				color: #eff8ff;
				margin: 0;
				padding: 0;
			}
			a {
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
			}

			.content {
				text-align: center;
				padding: 100px;
				margin: 0 auto;
			}
			h1 {
				margin: 12px;
				margin-bottom: 20px;
			}
			ul {
				display: inline-block;
				text-align: left;
			}
			li {
				margin: 10px;
			}
		</style>

		<title>Prithviraj Vernekar - Projects</title>
	</head>
	<body>
		<div class="content">
			<h1>All of my projects</h1>
			<ul></ul>
		</div>
	</body>
	<script>
		function getLi(item) {
			const a = document.createElement('a');
			a.textContent = item.title;
			a.href = item.hosted_url || item.repo_url;
			a.target = '_blank';

			const li = document.createElement('li');
			li.appendChild(a);

			return li;
		}

		const url =
			'https://raw.githubusercontent.com/prtvi/prtvi.github.io/master/allprojects.json';

		fetch(url)
			.then(response => response.json())
			.then(data => {
				const ul = document.querySelector('ul');
				data.forEach(item => ul.appendChild(getLi(item)));
			});
	</script>
</html>
